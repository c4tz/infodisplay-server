name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test config
        run: |
          cp config.example.yml config.yml
          yq -i '.settings.test = true' config.yml

      - name: Run tests
        run: npm run test
